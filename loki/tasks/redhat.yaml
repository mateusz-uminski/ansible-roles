- name: add grafana labs yum repository
  ansible.builtin.yum_repository:
    name: grafana
    description: Official Grafana Labs yum repository.
    baseurl: https://rpm.grafana.com
    gpgkey: https://rpm.grafana.com/gpg.key
    gpgcheck: true
  become: true

- name: install loki
  ansible.builtin.dnf:
    name: loki
    state: present
  become: true
